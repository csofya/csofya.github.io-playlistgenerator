                        document.getElementById("print").innerHTML += finalplaylist[i] + "<br>";
                    }

                    // Algorithm taken from the Fisher Yates Method
                    function shuffle(arr) {
                        var i, j, k;
                        for (i = arr.length - 1; i > 0; i--) {
                            j = Math.floor(Math.random() * i)
                            k = arr[i]
                            arr[i] = arr[j]
                            arr[j] = k
                        }
